<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie Diary</title>
    <link rel="stylesheet" href="landing.css">
</head>
<body>
    <div class="landing-container">        
        <div class="desk">
            <div class="book-container" id="bookContainer">
                <div class="book" id="book">
                    <div class="book-cover">
                        <img src="logo.png" alt="Movie Diary" class="book-logo">
                    </div>
                    <div class="book-spine"></div>
                </div>
                <div class="book-shadow"></div>
            </div>
            
            <div class="pen-container" id="penContainer">
                <div class="pen">
                    <div class="pen-nib"></div>
                    <div class="pen-body"></div>
                    <div class="pen-grip"></div>
                    <div class="pen-cap">
                        <div class="pen-clip"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="instructions">
            <p>Click the <strong>book</strong> to read your diary</p>
            <p>Click the <strong>pen</strong> to write a new entry</p>
        </div>
    </div>

    <script src="landing.js"></script>
</body>
</html>
